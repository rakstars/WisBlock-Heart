[env:wiscore_rak4631]
platform = nordicnrf52
board = wiscore_rak4631
framework = arduino
build_flags = 
	-DSW_VERSION_1=1
	-DSW_VERSION_2=0
	-DSW_VERSION_3=0
	-DLIB_DEBUG=0
	-DAPI_DEBUG=1
	-DMY_DEBUG=1
	-DNO_BLE_LED=1
lib_deps = 
	beegee-tokyo/WisBlock-API@^1.1.5
	sparkfun/SparkFun LIS3DH Arduino Library@^1.0.3
	adafruit/Adafruit GFX Library@^1.10.13
	adafruit/Adafruit EPD@^4.4.2
extra_scripts = pre:rename.py